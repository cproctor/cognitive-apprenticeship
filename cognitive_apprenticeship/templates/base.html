{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
    <link rel="stylesheet" href="{% static 'base/menu.css' %}">
  </head>
  <body>
  <div id="page-wrapper">
    {% include "menu.html" %}
    <div id="container">
      {% if messages %}
        {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
	  {{message}}
	</div>
        {% endfor %}
      {% endif %}
      {% block content %}
      {% endblock %}
    </div>
  {% include "footer.html" %}
  </body>
</html>
