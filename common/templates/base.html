{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
    <link rel="stylesheet" href="{% static 'base/menu.css' %}">
    {% block head %}
    {% endblock %}
  </head>
  <body>
  <div id="page-wrapper">
    {% block menu %}
      {% include "menu.html" %}
    {% endblock %}
    {% block submenu %}
    {% endblock %}
    <div id="main-content">
      {% if messages %}
        {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
	  {{message}}
	</div>
        {% endfor %}
      {% endif %}
      {% block content %}
      {% endblock %}
    </div>
  {% include "footer.html" %}
  </body>
</html>
