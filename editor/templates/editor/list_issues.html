{% extends "editor/base.html" %}

{% block content %}
<div id="main-content-container">
<h1>Issues</h1>
<ul>
  {% for issue in issues %}
    <li>
      <a href="{% url 'editor:show_issue' issue.id %}">{{issue.title}}</a>
      <ul>
        {% for m in issue.manuscripts.all %}
          <li>
            {{m.short_title}}
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
  <li><a href="{% url 'editor:new_issue' %}">Create new issue</a></li>
</ul>
</div>
{% endblock %}
