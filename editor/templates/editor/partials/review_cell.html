<article class="process-chart-cell review-{{review.status.lower}}">
  <p class="title">
    <a href="{% url 'editor:show_manuscript_reviews' review.revision.manuscript.id %}">
      {{review.revision.title}}
    </a>
  </p>
  <p>Review assigned to {{review.reviewer.first_name}} {{review.reviewer.last_name}}</p>
  <p>Due {{review.date_due}}</p>
  <p class="review-status">{{review.status}}</p>
</article>
